<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Sổ Tiết Kiệm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Quản Lý Sổ Tiết Kiệm</h1>
<form id="stk-form">
    <label for="maso">Mã Sổ:</label>
    <input type="text" id="maso" name="maso" required>
    <label for="loaitietkiem">Loại Tiết Kiệm:</label>
    <input type="text" id="loaitietkiem" name="loaitietkiem" required>
    <label for="hoten">Họ Tên:</label>
    <input type="text" id="hoten" name="hoten" required>
    <label for="cmnd">CMND:</label>
    <input type="text" id="cmnd" name="cmnd" required>
    <label for="ngaymo">Ngày Mở:</label>
    <input type="date" id="ngaymo" name="ngaymo" required>
    <label for="sotien">Số Tiền:</label>
    <input type="number" id="sotien" name="sotien" required>
    <button type="submit">Thêm Sổ</button>
</form>
<table id="stk-table">
    <thead>
    <tr>
        <th>Mã Sổ</th>
        <th>Loại Tiết Kiệm</th>
        <th>Họ Tên</th>
        <th>CMND</th>
        <th>Ngày Mở</th>
        <th>Số Tiền</th>
        <th>Thao Tác</th>
    </tr>
    </thead>
    <tbody id="stk-tbody"></tbody>
</table>
<script src="Bai%203.js"></script>
</body>
</html>
